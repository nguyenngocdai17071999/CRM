<div style="width: 40%; margin: 0 auto;">
    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Login!</button>
       
    </form>
    
    <button (click)="registerUser()" type="submit" class="btn btn-block btn-primary" style="margin-top:10px;">Register</button>
    <button (click)="signInWithFB()" type="submit" class="btn btn-block btn-primary" style="margin-top:10px;">Login Face</button>
    <button (click)="signInWithGoogle()" type="submit" class="btn btn-block btn-danger" >Login Google</button>
</div>
